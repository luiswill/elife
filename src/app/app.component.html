<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="sidenav-container" (backdropClick)="close()">
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
        <p><button mat-button (click)="close()">
                <i class="material-icons">
                    close
                </i> Close</button></p>

        <mat-nav-list>
            <a mat-list-item routerLink="/user" (click)="close()">
                <i class="material-icons">
                    account_circle
                </i>Profile
            </a>
            <a mat-list-item routerLink="/actions/daily" (click)="close()"><i class="material-icons">
                    directions_run
                </i>Daily actions</a>
            <a mat-list-item routerLink="/actions/eat" (click)="close()"><i class="material-icons">
                    fastfood
                </i>Eat</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <label>Time {{now }}</label>
        <p><button mat-button class="menu-button" (click)="sidenav.open()">
                <i class="material-icons">menu</i>
            </button></p>

           <app-user-dashboard></app-user-dashboard>    

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
